<body>
   <div>

            <div class="card">

                </div>

                <div class="error">
                    <p>invalid location name</p>
                </div>


                <div class="weather">
                    <img src="images/mist.png" class="weather-icon">
                    <h1 class="temp">24Â°c</h1>

                        <div class="col">

                            <div>
                                <p class="humidity">64%</p>
